<!doctype html>
<html>
<head>
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Ubermelon Engineer Application</h1>

<p id="instructions">Thank you for your interest in the software engineer, QA engineer, or product manager position at Ubermelon. Please fill out the form below to apply and we will get back to you shortly.</p>

<form action="/application-success" method="POST">
    First name: <input type="text" name="firstname">
    <br>
    Last name: <input type="text" name="lastname" id="lastname">
    <br>
    Salary Requirement: <input type="number" name="salary">
    <br>
    Application for: <select name="jobtype">
        <option value="software">Software Engineer</option>
        <option value="qa">QA Engineer</option>
        <option value="product">Product Manager</option>
    </select>
    <br>
    <input type="submit">

</form>


<!-- your html goes here -->

</body>
</html>
