{% extends "base.html" %}
{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <div class="alert alert-info text-center" role="alert">
        Thank you, {{ firstname }} {{ lastname }}, for applying to be a {{ jobtype }}.
        <br>
        Your minimum salary requirement is {{ '${0:,}'.format(salary | int) }}.
      </div>
    </div>
  </div>
</div>

{% endblock %}
