{% extends "base.html" %}
{% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      
      <h1 class="text-center">Ubermelon Engineer Application</h1>

      <p class="text-center">
        Thank you for your interest in employment at Ubermelon.
        <br>
        Please fill out the form below to apply and we will get back to you shortly.
      </p>

      <form action="/application-success" method="GET">
        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="text" name="firstname" class="form-control" id="firstname">
          <br>
          <label for="lastname">Last name</label>
          <input type="text" name="lastname" class="form-control" id="lastname">
          <br>
          <label for="salary">Salary Requirement</label>
          <input type="number" name="salary" class="form-control" id="salary">
          <br>
          <label for="position">Position</label>
          <select name="jobtype" class="form-control" id="position">
            <option selected="selected">Select one:</option>
            {% for job in jobs %}
                <option value="{{ job }}">{{ job }}</option>
            {% endfor %}
          </select>
        </div>
        <br>
        <button type="submit" class="btn btn-info center-block">Apply Now</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
